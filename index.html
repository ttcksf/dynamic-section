<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <a href="#" class="logo">Logo</a>
        <div class="toggle"></div>
      </header>
      <div class="container">
        <div class="box">
          <div class="imgBx">
            <img src="./images/shooesA-1.jpg" alt="" />
          </div>
        </div>
        <div class="box">
          <div class="imgBx">
            <img src="./images/shooesA-2.jpg" alt="" />
          </div>
        </div>
        <div class="box">
          <div class="imgBx">
            <img src="./images/shooesA-4.jpg" alt="" />
          </div>
        </div>
        <div class="box">
          <div class="imgBx">
            <img src="./images/shooesB-1.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script>
      const imgBx = document.querySelectorAll(".imgBx");
      imgBx.forEach((popup) =>
        popup.addEventListener("click", () => {
          popup.classList.toggle("active");
        })
      );
    </script>
  </body>
</html>
